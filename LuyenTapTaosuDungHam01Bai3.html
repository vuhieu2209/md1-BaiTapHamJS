<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compareAndSum(param1, param2) {
        if (param1 > param2) {
            alert("Giá trị của tham số thứ nhất lớn hơn tham số thứ hai");
        } else {
            return param1 + param2;
        }
    }
    let result = compareAndSum(5, 2);

    if (result !== undefined) {
        document.write("Tổng của hai tham số là: " + result);
    }
</script>
</body>
</html>
