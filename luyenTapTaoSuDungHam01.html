<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="alertMessage()">
<script>
    function  alertMessage() {
        alert('Xin Chào');
    }
    let number = 5;
    let increasedNumber = increaseValue(number);
    document.write("Giá trị tăng lên là: " + increasedNumber);
    function increaseValue(number) {
        return number + 1;
    }
</script>
</body>
</html>
