<body>
<script>
    function footToMeter(foot) {
        return 0.305 * foot;
    }
    function meterToFoot(meter) {
        return 3.279 * meter;
    }
    const meters = footToMeter(10);
    console.log(meters);

    const feet = meterToFoot(5);
    console.log(feet);
</script>
</body>
